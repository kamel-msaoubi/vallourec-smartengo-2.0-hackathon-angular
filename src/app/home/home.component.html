<div class="container">
  <div class="container">
    <div class="row mt-5">
      <div class="col-6 pr-4 mr-4 border-right" *ngIf="mainArticle && mainArticle.users">
        <div *ngIf="!showCreateArticle; else elseTemplate">
        <div class="row">
          <h1 class="col-9">{{ mainArticle.name }}</h1>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-md mr-1" (click)="showmeCreateArticle()"><i class="bi-file-earmark"></i></button>
            <button type="button" class="btn btn-primary btn-md" (click)="showmeEditMainArticle()"><i class="bi-pencil"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <h4>Author: {{ mainArticle.users.username }} ~ Published at
              {{ mainArticle.createdAt | date: 'mediumDate': 'Europe/Paris' }}</h4>
          </div>
        </div>
        <div class="row text-justify">
          <div class="col-sm">
            {{ mainArticle.content }}
          </div>
        </div>
        <div class="row d-flex flex-row-reverse bd-highlight my-1 mr-2">
          <button type="button" class="btn btn-primary btn-sm mr-1"><i class="bi-heart"></i></button>
          <button type="button" class="btn btn-primary btn-sm mr-1"><i class="bi-lightbulb"></i></button>
          <button type="button" class="btn btn-primary btn-sm mr-1"><i class="bi-hand-thumbs-up"></i></button>
        </div>
        <div class="row mt-5">
          <div class="col-sm">
            <div class="row">
              <div *ngFor="let com of mainArticle.comments" class="col-12 mt-3">
                <div class="float-right text-capitalize text-success">{{ com.users.username}}
                </div>
                <div>{{ com.content }}</div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm">
                <input type="text" class="form-control mb-1" [(ngModel)]="comment" />
                <button type="button" class="btn btn-primary btn-md" (click)="createComment()">Comment</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #elseTemplate>
        <div class="row mt-3">
          <div class="col-sm">
            <input type="text" class="form-control mb-2" placeholder="Name you article" [(ngModel)]="article.name" />
            <textarea rows="10"class="form-control mb-2" style="height:100%;" placeholder="Specify the content of your article." [(ngModel)]="article.content"></textarea>
            <button type="button" class="btn btn-primary btn-md mr-2" (click)="createArticle()">{{ (article.id ? 'Modify' : 'Add') + ' article' }}</button>
            <button *ngIf="article.id" type="button" class="btn btn-danger btn-md mr-2" (click)="deleteArticle()">Delete article</button>
            <button type="button" class="btn btn-secondary btn-md" (click)="hideCreateArticle()">Cancel</button>
          </div>
        </div>
      </ng-template>
      <div class="row mt-5" *ngIf="message">
          <div class="col-sm">
            <div [ngClass]="{ 'alert': true, 'alert-success': !isError, 'alert-danger': isError }" role="alert">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i
                    class="bi-search"></i></button>
              </div>
              <input type="text" class="form-control" placeholder="Search ..." aria-label="Search"
                aria-describedby="button-addon1">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i
                    class="bi-search"></i></button>
              </div>
              <input type="text" class="form-control" placeholder="Search by tags..." aria-label="Search by tags"
                aria-describedby="button-addon1">
            </div>
          </div>
          <div class="col-4">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-expanded="false">
                Filter by
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Username</a>
                <a class="dropdown-item" href="#">Title</a>
                <a class="dropdown-item" href="#">Modified at</a>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div *ngFor="let article of articles" class="row">
            <h2>
              {{ article.title }}
            </h2>
            <div class="text-justify">
              {{ article.content }}
            </div>
          </div>
          <div class="row d-flex flex-row-reverse bd-highlight my-1">
            <button type="button" class="btn btn-primary btn-md mr-1">Load more</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
